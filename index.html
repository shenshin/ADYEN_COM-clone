<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font awesome icons -->
    <script
      src="https://kit.fontawesome.com/c1e7b031e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adyen Clone</title>
  </head>
  <body>
    <div class="pageContainer">
      <header>
        <img
          class="adyenLogo"
          src="./img/companyLogos/adyen-header-logo-green.svg"
          alt="Adyen logo"
        />

        <div class="sideBar">
          <span style="font-size: 24px">
            <i class="fas fa-bars"></i>
          </span>
        </div>
        <nav>
          <div class="menuItem centerItem menuLeft">
            <span>Our solution</span>
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
          <div class="menuItem centerItem menuLeft">
            <span>Customers</span>
          </div>
          <div class="menuItem centerItem menuLeft">
            <span>About us</span>
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
          <div class="menuItem centerItem menuLeft">
            <span>Documentation</span>
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
          <div class="menuItem centerItem divider">
            <span style="font-size: 13px">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <div class="menuItem centerItem menuRight">
            <span>Contact us</span>
          </div>
          <div class="menuItem centerItem menuRight">
            <span>Log in</span>
          </div>
          <div class="button">
            <span>Create an account</span>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
